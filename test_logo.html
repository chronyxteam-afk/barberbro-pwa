<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Logo URL</title>
  <style>
    body {
      font-family: system-ui;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .test-box {
      border: 2px solid #007AFF;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      margin: 10px 0;
    }
    button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
    }
    .error {
      color: #FF3B30;
      font-weight: bold;
      margin-top: 10px;
    }
    .success {
      color: #34C759;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üß™ Test Logo URL</h1>
  
  <div class="test-box">
    <label>Incolla l'URL del logo dal foglio ConfigPWA:</label>
    <input type="text" id="logoUrl" placeholder="https://...">
    <button onclick="testLogo()">Test Logo</button>
    
    <div id="result"></div>
  </div>

  <script>
    function testLogo() {
      const url = document.getElementById('logoUrl').value;
      const result = document.getElementById('result');
      
      if (!url) {
        result.innerHTML = '<p class="error">‚ùå Inserisci un URL</p>';
        return;
      }
      
      result.innerHTML = '<p>‚è≥ Caricamento...</p>';
      
      const img = new Image();
      
      img.onload = function() {
        result.innerHTML = `
          <p class="success">‚úÖ Logo caricato con successo!</p>
          <p><strong>Dimensioni:</strong> ${this.width} x ${this.height} px</p>
          <p><strong>Proporzioni:</strong> ${this.width === this.height ? '‚úÖ Quadrato (perfetto!)' : '‚ö†Ô∏è Rettangolare (meglio quadrato)'}</p>
          <img src="${url}" style="width: 96px; height: 96px; object-fit: cover;">
        `;
      };
      
      img.onerror = function() {
        result.innerHTML = `
          <p class="error">‚ùå Errore caricamento logo</p>
          <p><strong>Possibili cause:</strong></p>
          <ul>
            <li>URL non accessibile pubblicamente</li>
            <li>Immagine non trovata (404)</li>
            <li>CORS policy bloccata</li>
            <li>Formato immagine non supportato</li>
          </ul>
          <p><strong>URL testato:</strong><br><code>${url}</code></p>
        `;
      };
      
      img.src = url;
    }
  </script>
</body>
</html>
