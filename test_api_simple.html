<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test API BarberBro</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f7;
    }
    .result {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
    }
    button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0051D5;
    }
    .error {
      color: #FF3B30;
    }
    .success {
      color: #34C759;
    }
  </style>
</head>
<body>
  <h1>üß™ Test API BarberBro</h1>
  
  <button onclick="testConfig()">Test /config Endpoint</button>
  
  <div id="result" class="result">Clicca il pulsante per testare l'API...</div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbypx2mx9e_-sWVyi6sb8wlpz3P-6atQSYerCsR7VamD1O5QbHaFjY9dNT2KykjuaX7Mrg/exec';

    async function testConfig() {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '‚è≥ Chiamata in corso...\n\nURL: ' + API_URL + '?endpoint=config';
      
      try {
        const url = API_URL + '?endpoint=config';
        console.log('Calling:', url);
        
        const response = await fetch(url);
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        resultDiv.className = 'result success';
        resultDiv.textContent = '‚úÖ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
        
      } catch (error) {
        console.error('Error:', error);
        resultDiv.className = 'result error';
        resultDiv.textContent = '‚ùå ERROR!\n\n' + error.message + '\n\n' + error.stack;
      }
    }
  </script>
</body>
</html>
